<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div class="transformation"></div>
        <div class="transformation"></div>
        <div class="transformation"></div>
    </div>

    <div class="clock-dial">


        <div class="point"></div>



        <div class="hour hour-1" , id="hour-1">1</div>
        <div class="hour hour-2" , id="hour-2">2</div>
        <div class="hour hour-3" , id="hour-3">3</div>
        <div class="hour hour-4" , id="hour-4">4</div>
        <div class="hour hour-5" , id="hour-5">5</div>
        <div class="hour hour-6" , id="hour-6">6</div>
        <div class="hour hour-7" , id="hour-7">7</div>
        <div class="hour hour-8" , id="hour-8">8</div>
        <div class="hour hour-9" , id="hour-9">9</div>
        <div class="hour hour-10" , id="hour-10">10</div>
        <div class="hour hour-11" , id="hour-11">11</div>
        <div class="hour hour-12" , id="hour-12">12</div>

    </div>

    <div class="minute-hand-wrapper" id="minute-hand"  data-minute-hand>
        <div class="minute-hand">
            <div class="hand"></div>
        </div>
    </div>

    <div class="hour-hand-wrapper" id="hour-hand"  data-hour-hand>
        <div class="hour-hand">
            <div class="hand">
                <div class="arrow"></div>
            </div>
            
        </div>
    </div>

    <div class="second-hand-wrapper" id="second-hand"  data-second-hand>
        <div class="second-hand">
            <div class="hand"></div>
        </div>
    </div>




    <script src="logic.js"></script>
</body>

</html>
